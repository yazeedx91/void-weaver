# Nixpacks configuration for Railway
# Force Python detection for FastAPI backend

[phases.setup]
nixPkgs = ["python311", "gcc"]

[phases.install]
cmds = ["cd backend && pip install -r requirements.txt"]

[phases.build]
cmds = ["echo 'No build step needed for Python'"]

[start]
cmd = "cd backend && uvicorn server:app --host 0.0.0.0 --port ${PORT:-8080}"
